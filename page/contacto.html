            <h1>¿Listo para tu próxima aventura?</h1>
            <p>Escribinos y te ayudamos a planear tu estadía en Aduana House…</p>

            <form class="contactForm" action="#" method="post" novalidate>
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="tucorreo@gmail.com" required>

                <label for="sucursal">Sucursal</label>
                <select id="sucursal" name="sucursal">
                    <option value="" selected>Elegí una opción…</option>
                    <option value="costa-rica">Santa Teresa, Costa Rica </option>
                    <option value="bariloche">Bariloche, Argentina </option>
                    <option value="mdq">Mar del Plata, Argentina</option>
                </select>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4"
                    placeholder="Contanos fechas, cantidad de personas, dudas…"></textarea>

                <button type="submit">Enviar mensaje</button>
                
            </form>
        </section>
